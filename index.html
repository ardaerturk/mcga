            position: absolute;

function createFloatingNumber(element, number, isPositive) {
    const floater = document.createElement('div');
    floater.textContent = (isPositive ? '+' : '') + number.toLocaleString();
    floater.style.position = 'absolute';
    floater.style.left = '50%';
    floater.style.transform = 'translateX(-50%)';
    floater.style.color = isPositive ? '#00ff00' : '#ff0000';
    floater.style.fontSize = '24px';
    floater.style.fontWeight = 'bold';
    floater.style.opacity = '1';
    floater.style.transition = 'all 1s ease-out';
    floater.style.zIndex = '1000';
    
    element.appendChild(floater);
    
    // Animate floating number
    requestAnimationFrame(() => {
        floater.style.transform = `translateX(-50%) translateY(-${50}px)`;
        floater.style.opacity = '0';
    });

    setTimeout(() => floater.remove(), 1000);
}

function createFOMOAlert() {
    const alert = document.createElement('div');
    alert.className = 'fomo-alert';

    document.body.appendChild(alert);
    setTimeout(() => alert.remove(), 2000);
}

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#ff4040';
            ctx.font = fontSize + 'px arial';

            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 33);

        // Meme Explosion
        function createMeme(x, y) {
            const memes = ['💎', '🚀', '🐸', '👑', '💰', '🔥'];
            const meme = document.createElement('div');
            meme.className = 'meme';
            meme.textContent = memes[Math.floor(Math.random() * memes.length)];
            meme.style.left = x + 'px';
            meme.style.top = y + 'px';
            meme.style.setProperty('--rotation', (Math.random() * 360) + 'deg');
            document.body.appendChild(meme);
            setTimeout(() => meme.remove(), 3000);
        }

        function triggerMemeExplosion(event) {
            for(let i = 0; i < 20; i++) {

        // Price Updates with Effects
        async function updateBitcoinPrice() {
            try {
                const response = await fetch('https://api.coindesk.com/v1/bpi/currentprice.json');
                const data = await response.json();
                const price = parseFloat(data.bpi.USD.rate.replace(',', ''));
                const priceDisplay = document.getElementById('price-display');
                const remainingDisplay = document.getElementById('remaining-display');
        
                // Calculate price change
                const priceChange = price - lastPrice;
                const isPositive = priceChange > 0;
        
                // Update price with animation
                priceDisplay.textContent = `$${price.toLocaleString()}`;
                priceDisplay.className = isPositive ? 'price-change-up' : 'price-change-down';
        
                // Create floating number for price change
                if (lastPrice !== 0) {
                    createFloatingNumber(priceDisplay.parentElement, priceChange, isPositive);
                }
        
                // Update remaining amount
                const remaining = 100000 - price;
                remainingDisplay.textContent = `ONLY $${remaining.toLocaleString()} TO GO! 🚀`;
                remainingDisplay.className = 'remaining-urgent';
        
                // Random FOMO alerts
                if (Math.random() < 0.3) { // 30% chance each update
                    createFOMOAlert();
                }
        
                // Play sound effects based on price movement
                if (lastPrice !== 0) {
                    const audio = new Audio(isPositive ? 'path_to_up_sound.mp3' : 'path_to_down_sound.mp3');
                    audio.volume = 0.3;
                    audio.play().catch(() => {}); // Catch and ignore autoplay restrictions
                }
        
                // Trigger meme explosion on significant price changes
                if (Math.abs(priceChange) > 100) {
                    triggerMemeExplosion({
                        clientX: window.innerWidth / 2,
                        clientY: window.innerHeight / 2
                    });
                }
        
                lastPrice = price;
        
            } catch (error) {
                console.error('Error fetching Bitcoin price:', error);
            }
        }

        // Initialize
        updateBitcoinPrice();
        setInterval(updateBitcoinPrice, 1000);
